{% extends 'Food_Delivery/main.html' %}
{% load static %}
{% block content %}

	<div class="row">
		{% for product in products %}

		<div class="col-lg-4">
			<img class="thumbnail" src="{{product.imageURL}}">
			<div class="box-element product">
				<h6 ><strong>{{product.name}}</strong></h6>
				<h4 style="display: inline-block; float: right"><strong>{{product.price|floatformat:2}} lei</strong></h4>

				<button data-product={{product.id}} data-action="add" class="btn btn-dark add-btn update-cart">Adaugă în coș</button>


			</div>
		</div>

		{% endfor %}
		</div>
	</div>

{% endblock content %}
